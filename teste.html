<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Vamos lá</title>

<script language="javascript">
	function MouseRollover(MyImage) {
       	 MyImage.src = "quebrado.png";
    }
	function MouseOut(MyImage) {
        	MyImage.src = "2764.png";
    }
</script>
</head>

<body>

	<p>O objetivo é mudar a foto quando passar o mouse</p>

<div align="center">

<!--The rollover image displays here.-->
<img src="2764.png" boarder="0px" width="650px" height="550px" 
onMouseOver="MouseRollover(this)" 
onMouseOut="MouseOut(this)" />
</div>

</body>
</html>
